{% include 'header.html' %}
    <div class="container-fluid" role="main">
        <form class="form-horizontal col-md-1 right" method="POST" action="/created">
            <fieldset>
                <legend>Choose maps to view</legend>
                <div class="form-group">
                    <div class="col-lg-3">
                        {% for image in created %}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="image" value="{{ image }}"> {{ image }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-2">
                        <!-- <button type="reset" class="btn btn-default">Cancel</button> -->
                        <button type="submit" class="btn btn-primary">View</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <!-- <div class="row"> -->
            {% for view_image in view_hotspots %}
            <div class="col-md-4 col-md-offset-1">
                <img class="hotspot" src="{{ url_for('static', filename=view_image) }}">
            </div>
            {% endfor %}
        <!-- </div> -->
    </div>
{% include 'footer.html' %}
